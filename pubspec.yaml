name: campus_go
description: Campus social networking app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  image_picker: ^1.0.7
  # Permission Handling
  permission_handler: ^11.3.1
  # Image Compression
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.2
  path: ^1.9.0
  shared_preferences: ^2.2.2
  # State Management
  flutter_riverpod: ^2.4.9
  # Swipe Cards
  flutter_card_swiper: ^7.0.1
  # Image Caching
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.4.1
  # Shimmer effect
  shimmer: ^3.0.0
  # Push Notifications
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1
  # In-App Overlay Notifications
  overlay_support: ^2.1.0
  # Reactive Extensions for Dart (Stream combining)
  rxdart: ^0.28.0
  connectivity_plus: ^7.0.0
  internet_connection_checker_plus: ^2.9.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.7

# App Icon Configuration
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  # Android Adaptive Icon Settings
  adaptive_icon_background: "#FF2C60"  # CampusGo ana pembe rengi
  adaptive_icon_foreground: "assets/images/app_icon.png"
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

# Splash Screen Configuration
flutter_native_splash:
  # Sadece renk, görsel YOK
  color: "#5C6BC0"  # CampusGo İndigo Rengi
  color_dark: "#5C6BC0"  # Dark mode için de aynı renk

  # Android 12+ için de sadece renk
  android_12:
    color: "#5C6BC0"
    color_dark: "#5C6BC0"

  ios: true
  android: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/